<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #0e0505;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background-color: #fff;
  width: 300px;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.profile-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 15px;
}

.title {
  color: #555;
  font-size: 18px;
  margin-bottom: 10px;
}

.bio {
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

button {
  background-color: #ff0000;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
  </style>
</head>
<body>
  <div class="card">
    <h1>DALYA BARON</h1>
    <p class="title">Web Developer</p>
    <p class="bio">Passionate about building responsive and accessible web applications.</p>
    <button>Contact</button>
  </div>
</body>
</html>
